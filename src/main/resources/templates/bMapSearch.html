        kakao.maps.event.addListener(map, 'center_changed', function() {
            var geocoder = new kakao.maps.services.Geocoder();
            // 지도의  레벨을 얻어옵니다
            var level = map.getLevel();

            // 지도의 중심좌표를 얻어옵니다
            var latlng = map.getCenter();

            var coord = new kakao.maps.LatLng(latlng.getLat(), latlng.getLng());

            var hang_address;

            var callback1 = function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    hang_address = result[0].address.region_2depth_name+ " " + result[0].address.region_2depth_name;

                }
            };

            geocoder.coord2Address(coord.getLng(), coord.getLat(), callback1);



            var callback2 = function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    positions = [{
                        content: `<div>`+result[0].road_address.address_name+`</div>`,
                        latlng: new kakao.maps.LatLng(result[0].address.x,result[0].address.y)
                    },
                    ]
                    console.log(result[0].address.region_2depth_name+ " " + result[0].address.region_2depth_name);
                }
            };

            var boardList = /*[[${boardList}]]*/;

            function jsonTest(){
                boardList.forEach(item => (
                    geocoder.addressSearch(item.genAddress, callback2)
                    )
                )
            }
            jsonTest();

            var message = '<p>지도 레벨은 ' + level + ' 이고</p>';
            message += '<p>중심 좌표는 위도 ' + latlng.getLat() + ', 경도 ' + latlng.getLng() + '입니다</p>';

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;

        });
