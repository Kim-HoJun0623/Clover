<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/list.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript">
    $(".readMove").on("click",function (e){
        e.preventDefault();
        actionForm.append("<input type='hidden' name='boardId' value='" +

            $(this).attr("href")+"'>");

        actionForm.attr("action","/list");
        actionForm.submit();

    });

</script>
<body>

        <div class="row">
        <div th:each="boardList : ${boardList}">
        <div class="card col-10 align-content-center" style="width: 30rem;">
            <img th:src="|/static/uploadImg/${boardList.image}|" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${boardList.title}"></h5>
                <p class="card-text" th:text="${boardList.content}"></p>
                <a th:href="@{|/read?boardId=${boardList.boardId}|}" class="btn btn-primary" th:text="${boardList.genAddress}"></a>
            </div>
        </div>
        </div>
        </div>
</body>
</html>
