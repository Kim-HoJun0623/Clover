<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-css">
    <script type="application/octet-stream" src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <form th:action="@{/login_proc}" method="post">
        <div>
            <label th:for>아이디</label>
            <input type="text" name="username" placeholder="아이디 입력해주세요."/>
        </div>
        <div>
            <label th:for>비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호 입력해주세요."/>
        </div>
        <div>
            <button type="submit">로그인</button>
            <button type="button" onclick="location.href='sign'">회원가입</button>
        </div>

    </form>
</div>
</body>
</html>
