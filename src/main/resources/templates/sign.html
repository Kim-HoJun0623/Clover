<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<form method="post" action="sign" id="user">
    <div>
        <h1>회원가입</h1>
    </div>
    <div>
        <label>아이디</label>
        <input type="text"  name="userId" placeholder="사용자 아이디">
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password"  name="pwd" placeholder="사용자 비밀번호">
    </div>
    <div>
        <label>이름</label>
        <input type="text"  name="name" placeholder="사용자 이름">
    </div>
    <div>
        <label>닉네임</label>
        <input type="text"  name="nickname" placeholder="닉네임">
    </div>
    <div>
        <label>이메일</label>
        <input type="text"  name="email" placeholder="이메일">
    </div>
    <div>
        <label>연락처</label>
        <input type="text" name="phone" placeholder="연락처">
    </div>
    <div>
        <label>성별</label>
        <div>
            <input type="radio" name="sex" value=1 checked="checked"> 남
            <input type="radio"  name="sex" value=2> 여
        </div>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
